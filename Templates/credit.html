<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<title>Как выплатить кредит</title>
</head>
<body>
<h1 align="middle">Кредит</h1>
<div>
<form class="my_form" method="post">
<label> Дата начала </label>
<input required type="date" class="date_start" id="date_start" name="date_start">
<p></p>
<label> Дата окончания </label>
<input required type="date" class="date_finish" id="date_finish" name="date_finish">
<p></p>
<input required type="text" class="form-control" id="percent"
placeholder="Введите какой процент вы должны отдавать в год" name="percent">
</br>
<input required type="text" class="form-control" id="summ"
placeholder="Введите на какую сумму вы взяли кредит" name="summ">
</br>
<input required type="text" class="form-control" id="can"
placeholder="Введите какую сумму вы можете отдавать в месяц" name="can">
</br>
<div class="form-group">
<p></p>
</div>
<button type="submit" class="btn btn-primary">Рассчитать</button>
</br>
</form>
</div>
</body>
</html>
