<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<title>Как копить</title>
</head>
<body>
<h1 align="middle">Копилка</h1>
<div>
<form class="my_form" method="post">
<label> Дата начала </label>
<input required type="date" class="date_start" id="date_start" name="date_start">
<p></p>
<label> Дата окончания </label>
<input required type="date" class="date_finish" id="date_finish" name="date_finish">
<p></p>
<input required type="text" class="form-control" id="percent"
placeholder="Введите какой процент вы получаете в год" name="percent">
</br>
<input required type="text" class="form-control" id="c_finish"
placeholder="Введите какую сумму вы хотите получить в конце" name="c_finish">
</br>
<div class="form-group">
<label for="type_percentSelect">Какой тип начисления процентов?</label>
<select class="form-control" id="type_percentSelect" name="type_percent" oninput=check()>
<option value="0">Простой</option>
<option value = "1">С капитализацией</option>
</select>
</div>
</br>
<div class="form-group">
<label for="type_sSelect">Какое у Вас план пополнений?</label>
<select class="form-control" id="type_sSelect" name="type_s">
<option value="0">Единоразовое</option>
<option value="1">Каждый месяц</option>
</select>
<p></p>
</div>
<script>
let sl_2 = document.getElementById("type_sSelect");
sl_2.disabled = true;
function check(){
let sl = document.getElementById("type_percentSelect");
let sl_2 = document.getElementById("type_sSelect");
if(sl.value == "1") sl_2.disabled = false;
else{
sl_2.disabled = true;
sl_2.value = "0";
}
}
</script>
<button type="submit" class="btn btn-primary">Рассчитать</button>
</br>
</form>
</div>
</body>
</html>
