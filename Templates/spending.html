<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
<form action="" method="post">
<div class="wrapper">
    <div class="item" id="first">
        <label>&darr; Питание &darr;</label><br>
        <input name="eat" autocomplete="False"><br><br>
        <label>&darr; Проезд &darr;</label><br>
        <input name="traveling" autocomplete="False">
    </div>
    <div class="item">
        <label>&darr; Развлечения &darr;</label><br>
        <input name="fun" autocomplete="False" align="middle"><br><br>
        <label>&darr; Одежда &darr;</label><br>
        <input name="clothes" autocomplete="False">
    </div>
    <div class="item">
        <label>&darr; Здоровье &darr;</label><br>
        <input name="health" autocomplete="False"><br><br>
        <label>&darr; Прочее &darr;</label><br>
        <input name="another" autocomplete="False">
    </div>
</div>
<button type="submit" class="position_center borders" align="center">Принять</button>
</form>
<br>
<p>Выберите месяц для анализа:</p>
<input type="month" name="month" oninput="reload()">
<p id="info"></p>
<script>
    function reload(){
        var date = document.getElementsByTagName("input")[0].value;
        document.getElementById("info").innerHTML = date;
    }
</script>
</body>
</html>
